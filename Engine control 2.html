<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine Control</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #333;
        }

        #status {
            margin: 20px 0;
            padding: 10px;
            font-size: 18px;
            color: #333;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        #control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Engine Control Panel</h1>

    <div id="status">Engine Status: <span id="engineStatus">OFF</span></div>

    <div id="control-buttons">
        <button onclick="startEngine()">Start</button>
        <button onclick="stopEngine()">Stop</button>
    </div>
</div>

<script>
    var engineStatusElement = document.getElementById('engineStatus');

    function startEngine() {
        // Add logic to start the engine
        engineStatusElement.textContent = 'ON';
        engineStatusElement.style.color = 'green';
    }

    function stopEngine() {
        // Add logic to stop the engine
        engineStatusElement.textContent = 'OFF';
        engineStatusElement.style.color = 'red';
    }
</script>

</body>
</html>
